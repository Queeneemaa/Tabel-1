<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengenal Tabel HTML</title>
    <style>
        table {
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
        }
        th {
            background-color: none;
            color: black;
        }
        .highlight th {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <table>
        <tr class="highlight">
            <th colspan="3">Produk Unggulan</th>
        </tr>
        <tr>
            <!-- Menggabungkan kolom pertama menjadi satu -->
            <th rowspan="3">
                <!-- Tambahkan gambar di sini -->
                <img src="benih.jpeg" alt="Gambar " width="100" height="100">
            </th>
            <td>Nama</td>
            <td>Benih Kode</td>
        </tr>
        <tr>
            <td>Harga</td>
            <td>Rp192.000</td>
        </tr>
        <tr>
            <td>Fitur</td>
            <td>
                <ul>
                    <li>Dilengkapi Dokumentasi</li>
                    <li>Ukuran: 31MB</li>
                    <li>Masa Tanam: 6 Bulan</li>
                    <li>Lisensi: MIT</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
